<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Unlocker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a1a1a;
            font-family: 'Lato', sans-serif;
        }
        h1 {
            text-align: center;
            color: #353535;
            font-size: 50px;
            font-family: "Cormorant Garamond", serif;
        }
        .column {
            width: 30%;
            text-align: center;
        }
        .column h2 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .custom-btn {
            width: 130px;
            height: 40px;
            color: #fff;
            border-radius: 5px;
            padding: 10px 25px;
            font-family: 'Lato', sans-serif;
            font-weight: 500;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: inline-block;
            box-shadow: inset 2px 2px 2px 0px rgba(255,255,255,.5), 7px 7px 20px 0px rgba(0,0,0,.1), 4px 4px 5px 0px rgba(0,0,0,.1);
            outline: none;
            margin: 20px;
        }
        .btn-1 { background: linear-gradient(0deg, rgba(6,14,131,1) 0%, rgba(12,25,180,1) 100%); border: none; }
        .btn-1:hover { background: linear-gradient(0deg, rgba(0,3,255,1) 0%, rgba(2,126,251,1) 100%); }
        .btn-2 { background: linear-gradient(0deg, rgba(96,9,240,1) 0%, rgba(129,5,240,1) 100%); border: none; }
        .btn-2:hover { box-shadow: 4px 4px 6px 0 rgba(255,255,255,.5), -4px -4px 6px 0 rgba(116,125,136,.5), inset -4px -4px 6px 0 rgba(255,255,255,.2), inset 4px 4px 6px 0 rgba(0,0,0,.4); }
        .btn-3 { background: linear-gradient(0deg, rgba(0,172,238,1) 0%, rgba(2,126,251,1) 100%); }
        .btn-3:hover { background: transparent; box-shadow: none; }
        .btn-3 span:hover { color: rgba(2,126,251,1); }
        .btn-4 { background-color: #4dccc6; background-image: linear-gradient(315deg, #4dccc6 0%, #96e4df 74%); }
        .btn-4:hover { background-color: #89d8d3; background-image: linear-gradient(315deg, #89d8d3 0%, #03c8a8 74%); }
        .btn-5 { background: linear-gradient(0deg, rgba(255,27,0,1) 0%, rgba(251,75,2,1) 100%); }
        .btn-5:hover { color: #f0094a; background: transparent; box-shadow: none; }
        .btn-6 { background: radial-gradient(circle, rgba(247,150,192,1) 0%, rgba(118,174,241,1) 100%); }
        .btn-6:hover { background: transparent; color: #76aef1; box-shadow: none; }
        .btn-7 { background: linear-gradient(0deg, rgba(255,151,0,1) 0%, rgba(251,75,2,1) 100%); }
        .btn-7:hover { color: rgba(251,75,2,1); background: transparent; }
        .btn-8 { background-color: #f0ecfc; background-image: linear-gradient(315deg, #f0ecfc 0%, #c797eb 74%); }
        .btn-8:hover { background: transparent; }
        .btn-8 span:hover { color: #c797eb; }
        .btn-9 { border: none; }
        .btn-9:hover { background: transparent; box-shadow: 4px 4px 6px 0 rgba(255,255,255,.5), -4px -4px 6px 0 rgba(116,125,136,.2), inset -4px -4px 6px 0 rgba(255,255,255,.5), inset 4px 4px 6px 0 rgba(116,125,136,.3); color: #fff; }
        .btn-10 { background: linear-gradient(0deg, rgba(22,9,240,1) 0%, rgba(49,110,244,1) 100%); color: #fff; }
        .btn-10:hover { color: #fff; background: transparent; }
        .btn-11 { background: linear-gradient(0deg, rgba(251,33,117,1) 0%, rgba(234,76,137,1) 100%); color: #fff; }
        .btn-11:hover { opacity: .7; }
        .btn-12 { border: none; box-shadow: none; }
        .btn-12 span { background: linear-gradient(0deg, rgba(0,172,238,1) 0%, rgba(2,126,251,1) 100%); }

        @-webkit-keyframes shiny-btn1 {
            0% { -webkit-transform: scale(0) rotate(45deg); opacity: 0; }
            80% { -webkit-transform: scale(0) rotate(45deg); opacity: 0.5; }
            81% { -webkit-transform: scale(4) rotate(45deg); opacity: 1; }
            100% { -webkit-transform: scale(50) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="column" id="offer-wall">
        <h2>Complete Offers if available in your region</h2>
        <div class="frame">
            <button class="custom-btn btn-1">Choose</button>
        </div>
    </div>
    <div class="column" id="ads-activities">
        <h2>Watch Ads and complete research</h2>
        <div class="frame">
            <button class="custom-btn btn-2">Choose</button>
        </div>
    </div>
    <div class="column" id="crypto-mining">
        <h2>Mine Crypto for 10 mins if your browser displays it</h2>
        <div class="frame">
            <button class="custom-btn btn-3"><span>Choose</span></button>
        </div>
    </div>

    <script>
        const buttons = [
            'btn-1', 'btn-2', 'btn-3', 'btn-4', 'btn-5', 'btn-6', 'btn-7', 'btn-8', 'btn-9', 'btn-10', 'btn-11', 'btn-12'
        ];

        const urls = {
            'offer-wall': 'https://singingfiles.com/1696165',
            'ads-activities': 'https://link-hub.net/1179660/my-html-code',
            'crypto-mining': 'https://miner.tiiny.site'
        };

        function getRandomButtonClass() {
            return buttons[Math.floor(Math.random() * buttons.length)];
        }

        function setRandomButton(column) {
            const columnId = column.id;
            const frame = column.querySelector('.frame');
            const buttonClass = getRandomButtonClass();
            frame.innerHTML = `<button class="custom-btn ${buttonClass}">Choose</button>`;
            frame.querySelector('button').onclick = () => {
                window.location.href = urls[columnId];
            };
        }

        document.querySelectorAll('.column').forEach(setRandomButton);

        window.addEventListener('load', () => {
            document.querySelectorAll('.column').forEach(setRandomButton);
        });

        window.addEventListener('refresh', () => {
            document.querySelectorAll('.column').forEach(setRandomButton);
        });
    </script>



</body>
</html>
